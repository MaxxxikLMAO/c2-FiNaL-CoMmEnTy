<button id = "button1" (click) = "commentsGet()"></button>

<table class="table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let user of users | paginate: {itemsPerPage: 7, currentPage: p}; let i = index">
    <td>{{user.id}}</td>
    <td>
      <a routerLink="/user" [queryParams]="{id: user.id}">{{user.username}}</a>
    </td>
    <td>{{user.email}}</td>
  </tr>
</table>



<pagination-controls (pageChange)="p = $event"></pagination-controls>
